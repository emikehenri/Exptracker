<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Expense-Tracker</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <nav class="nav_container">
    <div class="logo">
      <a class="text_logo" href="./">
        Expense<span class="cont">Track</span>
      </a>
    </div>
    <div class="menu_icon d-flex flex-row justify-content-center">
      <input type="search" class="form-control form-control-sm me-2 rounded-pill" placeholder="search...">
      <button type="button" class="btn btn-sm btn-primary rounded-pill shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width = "20px">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        </button>
    </div>
  </nav>

  <main class="main_content">
    <section class="expense_forms">
      <div class="grid row mt-4 d-flex flex-md-row justify-content-around p-2 align-items-center" >
        <div class="col-md-5 p-3 border-1 bg-black-subtle rounded shadow-sm">
      <div class="chart_field p-2">
        <canvas id="myChart"width = "100px" height="100px" aria-label="total Money "  role="img"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
          const ctx = document.getElementById('myChart');
        
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
        
      </div>
      </div>
      <div class="col-md-5 p-3 bg-black-subtle rounded shadow-sm justify-content-center">
      <div class="expense_input_fields">
          <form class="expense_form" method="post">
            <label for = "Name of expense" class="form-label">Title</label>
            <input type="text" name="Expname" class = "form-control form-control-sm" style="margin: 0px 0px 8px;" placeholder ="Enter Title">
            <label for = "expense Amount" class="form-label">Expense</label>
            <input type="text" name="amount" class = "form-control form-control-sm" style="margin: 0px 0px 8px;" placeholder ="Enter Amount...">
            <label for="categories" class="form-label">Category</label>
            <select id="category" name = "category" class="form-select form-select-sm" style="margin: 0px 0px 8px;">
              <option value="Foods">Food</option>            
              
              <option value="Shoppings">Shopping</option>            
              
              <option value="Travel">Travel</option>            
              
              <option value="Savings & Investments">Savings & Investments</option>      
              
              
              <option value="Rent & Bills">Rent & Bills</option>
              
              <option value="Health Needs">Health</option>     
              
              <option value="Education">Education</option>                   
              

            </select>
            <label for="date" class="form-label">Date</label> 
            <input type="date" class="form-control form-control-sm"style="margin: 0px 0px 8px;">
            <button type="submit" class="btn btn-sm d-flex flex-row justify-content-center btn-primary my-5">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20px" class="me-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
              </svg>
              
              Add to Expense</button>
          </form>
      </div>
      </div>
      </div>
    </section>

    <section class = "expense_table">

    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
