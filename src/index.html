<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Expense-Tracker</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <nav class="nav_container">
    <div class="logo">
      <a class="text_logo" href="./">
        Expense<span class="cont">Track</span>
      </a>
    </div>
    <div class="menu_icon">
      <input type="search" class="search_field" placeholder="search...">
      <button type="button" class="search">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width = "20px" height = "20px">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        </button>
    </div>
  </nav>

  <main class="main_content">
    <section class="expense_forms">
      <div class="chart_field">
        <canvas id="chart" width = "100" height="100" aria-label="total Money "  role="img"></canvas>
      </div>
      <div class="expense_input_fields">
          <form class="expense_form" method="post">
            <label for = "Name of expense" class="exp_amount">Title</label>
            <input type="text" name="Expname" class = "Name_field" placeholder ="Enter Title">
            <label for = "expense Amount" class="exp_amount">Expense</label>
            <input type="text" name="amount" class = "amount_field" placeholder ="Enter Amount...">
            <select id="category" name = "category">
              <option value="Foods">Food</option>            
              
              <option value="Shoppings">Shopping</option>            
              
              <option value="Travel">Travel</option>            
              
              <option value="Savings & Investments">Savings & Investments</option>      
              
              
              <option value="Rent & Bills">Rent & Bills</option>
              
              <option value="Health Needs">Health</option>     
              
              <option value="Education">Education</option>                   
              

            </select>
            <input type="date" class="dates">
            <button type="submit" class="submitbtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
              </svg>
              
              Add to Expense</button>
          </form>
      </div>
    </section>

    <section class = "expense_table">

    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
