<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid min-vh-100">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 col-lg-2 d-md-block bg-dark sidebar collapse d-flex justify-content-between  " id="sidebarMenu">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item py-1 ">
              <a id= "exp_logo"class="nav-link fs-md-4 text-light fw-bolder" aria-current="page" href="#">
                <i class="bi bi-calculator fs-2"></i> ExpTracker
              </a>
            </li>
          </ul> 
          <ul class="nav flex-column d-flex align-items-start">
            <li class="nav-item py-2">
              <a id="activepage" class="nav-link fs-6 text-light font-bold " aria-current="page" href="./index.html">
                <i class="bi bi-columns-gap"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a id="activepage" class="nav-link fs-6 text-light font-bold " href="#">
                <i class="bi bi-wallet"></i> Add Expense
              </a>
            </li>
            <li class="nav-item">
              <a id="activepage" class="nav-link fs-6 text-light font-bold " href="#">
                <i class="bi bi-list-check"></i> Expense List
              </a>
            </li>
            <li class="nav-item">
              <a id="activepage" class="nav-link fs-6 text-light font-bold " href="#">
                <i class="bi bi-graph-up"></i> Reports
              </a>
            </li>
          </ul>
          <ul class = "nav flex-column">
            <li class="nav-item py-3">
              <a id="activepage" class="nav-link fs-6 text-light font-bold " href="#">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Expenses</h5>
                <p class="card-text">$1234.56</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Remaining Budget</h5>
                <p class="card-text">$4567.89</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Monthly Goal</h5>
                <p class="card-text">75% Achieved</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
